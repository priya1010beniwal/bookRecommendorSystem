<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Book Recommendor System</title>
    <style>
        .navbar-brand.txt {
            font-size: 35px;
            color: black;
            line-height: 56px; /* Adjust line height for vertical centering */
        }
        .card {
            margin-bottom: 30px; /* Adjust margin bottom for spacing between cards */
        }
        h1.text-center {
            margin-top: 30px; /* Adjust margin top for spacing above the heading */
        }
    </style>
</head>
<body style="background-color:black">

<nav class="navbar navbar-expand-lg" style="height: 60px; background-color: pink;">
    <a class="navbar-brand txt" href="#">My Book Recommendor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">RECOMMEND</a></li>
            <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center" style="color:white"><u>TOP 50 BOOKS</u></h1>
        </div>
    </div>
    <br />
    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-md-3 d-flex align-items-stretch">
            <div class="card">
                <img class="card-img-top" src="{{ image[i] or 'path_to_placeholder_image' }}" alt="Book Image">
                <div class="card-body d-flex flex-column">
                    <h2 class="card-title">{{ book_name[i] }}</h2>
                    <h4 class="card-subtitle mb-2 text-muted">{{ author[i] }}</h4>
                    <h4 class="mt-auto">Votes: {{ votes[i] }}</h4>
                    <h4>Rating: {{ rating[i] }}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0JH8sNQV8Hsmf5U5F0P3B73Qz9T+" crossorigin="anonymous"></script>
</body>
</html>
