<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Book Recommendor System</title>
    <style>
        .navbar-brand.txt {
            font-size: 35px;
            color: black;
            line-height: 56px; /* Adjust line height for vertical centering */
        }
        .card {
            margin-bottom: 50px; /* Adjust margin bottom for spacing between cards */
        }
        h1.text-center {
            margin-top: 50px; /* Adjust margin top for spacing above the heading */
        }
    </style>
</head>
<body style="background-color:black">

<nav class="navbar navbar-expand-lg" style="height: 60px; background-color: pink;">
    <a class="navbar-brand txt" href="#">My Book Recommendor</a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center" style="color:white"><u>Recommended Books</u></h1>
            <form action="/recommend_books" method="POST">
                <p style="color:white">ENTER NAME OF THE BOOK</p>
                <input type="text" name="user_input" class="form-control"/>
                <input type="submit" class="btn btn-lg btn-warning mt-3" />
            </form>
        </div>
    </div>
    <br />
    {% if data %}
    <div class="row">
        {% for book in data %}
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="{{ book[2] if book[2] else 'path_to_placeholder_image' }}" alt="Book Image">
                <div class="card-body">
                    <h5 class="card-title">{{ book[0] }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ book[1] }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0JH8sNQV8Hsmf5U5F0P3B73Qz9T+" crossorigin="anonymous"></script>
</body>
</html>
